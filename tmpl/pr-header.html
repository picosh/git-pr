{{define "pr-header"}}
<header>
  <h1 class="text-2xl mb">
    <a href="{{.Repo.Url}}">{{.Repo.Text}}</a>
    <span> / {{.Pr.Title}} <code>#{{.Pr.ID}}</code></span>
  </h1>

  <div class="text-sm">
    <code>{{.Pr.Status}}</code>
    <span>opened on <date>{{.Pr.Date}}</date> by</span>
    <code>{{.Pr.Pubkey}}</code>
  </div>

    <pre># add changes to patch request
git format-patch main --stdout | ssh pr.pico.sh pr add {{.Pr.ID}}</pre>
</header>
{{end}}
