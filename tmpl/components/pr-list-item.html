{{define "pr-list-item"}}
<div>
  <div style="margin-bottom: 0.3rem;">
    {{template "pr-status" .Status}}
    <a href="{{.Url}}">{{.Text}}</a>
  </div>
  <div>
    <code>#{{.ID}}</code>
    <span>opened on <date>{{.Date}}</date> by </span>
    {{template "user-pill" .UserData}}
  </div>
</div>
{{end}}
