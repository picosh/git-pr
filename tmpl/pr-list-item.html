{{define "pr-list-item"}}
<div>
  <div style="margin-bottom: 0.15rem;">
    <a href="{{.Url}}">{{.Text}}</a>
    {{template "pr-status" .Status}}
  </div>
  <div>
    <code>#{{.ID}}</code>
    <span>opened on <date>{{.Date}}</date> by </span>
    <code class="{{if .IsAdmin}}pill-alert{{end}}" title="{{.Pubkey}}">{{.UserName}}</code>
  </div>
</div>
{{end}}
