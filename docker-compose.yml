services:
  web:
    image: ghcr.io/picosh/pico/git-web:latest
    restart: always
    networks:
      git:
        aliases:
          - web
    env_file:
      - .env.prod
    ports:
      - "${GIT_HTTPS_V4:-443}:443"
      - "${GIT_HTTP_V4:-80}:80"
      - "${GIT_HTTPS_V6:-[::1]:443}:443"
      - "${GIT_HTTP_V6:-[::1]:80}:80"
  ssh:
    image: ghcr.io/picosh/pico/git-ssh:latest
    restart: always
    networks:
      git:
        aliases:
          - ssh
    env_file:
      - .env.prod
    volumes:
      - ./data/git-ssh/data:/app/ssh_data
    ports:
      - "${GIT_SSH_V4:-22}:2222"
      - "${GIT_SSH_V6:-[::1]:22}:2222"
networks:
  git:
    driver_opts:
      com.docker.network.bridge.name: pico
    ipam:
      config:
        - subnet: 172.25.0.0/16
